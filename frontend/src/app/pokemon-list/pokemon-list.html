<div class="container">
  <h2>Pokémon Browser</h2>

  <button mat-raised-button color="primary" (click)="triggerETL()">Run ETL</button>

  <mat-form-field appearance="outline" style="margin-left: 1rem;">
    <mat-label>Search Pokémon</mat-label>
    <input matInput [(ngModel)]="search" />
  </mat-form-field>

  <button mat-raised-button color="accent" (click)="load()">Search</button>

  <table mat-table [dataSource]="pokemons" class="mat-elevation-z8" style="width: 100%; margin-top: 1rem;">
    <!-- Sprite Column -->
  

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let p"> {{ p.id }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let p"> {{ p.name }} </td>
    </ng-container>

  

   

    <!-- Height Column -->
    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef> Height </th>
      <td mat-cell *matCellDef="let p"> {{ p.height }} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let p"> {{ p.weight }} </td>
    </ng-container>

 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <p *ngIf="pokemons && !pokemons.length">No Pokémon found.</p>
</div>
